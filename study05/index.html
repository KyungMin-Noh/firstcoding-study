<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>BMI 계산기</title>

    <style>
        *{
            font-family: 'NotoSans';
        }
        #content{
            width: 650px;
            margin: 0 auto;
            box-shadow: 2px 2px 15px darkgray;
        }
        #content .header{
            height: 40px;
            background-color:#0aaf6b;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        #content .header h1{
            margin: 0px;
            font-size: 1.5em;
            /*em : root기준으로 맞추는 경우*/
        }
        #content .body{
            padding: 20px;
        }

        #content .description{
            padding: 20px;
            background-color: #f8f8f8;
            font-size: 14px;
            margin-bottom: 20px;
            /*word-break: keep-all; 단어별로 끊을 때*/
            /*text-wrap:blance;*/
        }
        #content .cal{
            border: 1px solid #999;
            padding: 20px;
        }
        #content .cal .form{
            
        }
        #content .cal .form .buttons{
            float: right;
        }
        #content .cal .form .result{
            margin-top: 10px;

        }

    </style>
</head>
<body>
    <div id="content">
        <div class="header">
            <h1>나의 체질량지수(BMI)</h1>
        </div>
        <div class="body">
            <div class="description">
                체질량지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값입니다.
                체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고
                조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다.
            </div>
            <!-- from태그-데이터가 넘어갈때  -->
            <div class="cal">
                <!-- calculater- 줄임말: cal -->
                <div class="form">
                    <label for="">신장</label>
                    <input id="txtHeihgt" min="50" max="250" type="number">
                    <span>cm</span>
                    <span>/</span>
                    <label for="">체중</label>
                    <input id="txtWeihgt" min="1" max="500" type="number">
                    <span>kg</span>

                    <!-- div블럭 span인라인 차이 -->
                    <span class="buttons"> 
                        <button id="btnCalc">계산</button>
                        <button id="btnReset">초기화</button>    
                    </span>           
                    
                    <div class="result">                        
                        <span>BMI 지수:</span>
                        <span id="bmiNumber"></span>
                        <br>
                        <span>비만도 결과:</span>
                        <span id="bmiResult"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //순수 자바스크립트 방식
        document.querySelector('#btnReset').addEventListener('click', reset)
        document.querySelector('#btnCalc').addEventListener('click', reset)

        var elHeight = document .getElementById('txtHeight');
        var elWeight = document .getElementById('txtWeight');

            var weight = Number(elWeight.value);

            document.getElementById('bmiNumber').innerText = bmi.toFixed(2);

            //Math.round(3.14 * 10) / 10 첫째 자리 반올림
            //Math.ceil(3.14) 올림
            //Math.floor(3.14) 버림

    </script>
</body>
</html>
