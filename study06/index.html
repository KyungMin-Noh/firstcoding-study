<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For문</title>
</head>
<body>
    <div class="q">
        <input type="number" id="num">
        <button onclick="printstar()">실행</button>
        <div id="result">

        </div>

        <div class="nav">
            <div id="menu">

            </div>
        </div>
    </div>

    <script>
        
        // 자바스크립트 n이 3이면 ***을 만들어줌 
        function nstar(n){
            var s = '';            
            for (var i =1; i<=n; i++){
                s = s + '*'
            }
            return s;
        }

        function printstar(){
            var n = document.querySelector('#num').value

            for (var i=1; i<=n; i++){
                var div = document.createElement('div');
                var star = "";

                for (var s =1; s<=i; s++){ 
                    div.innerText = nstar(i);
                    document.querySelector('result').appendChild(div);    
                }                           
            }
        }


        //제이쿼리
        function nstar(n){
            var s = '';            
            for (var i =1; i<=n; i++){
                s = s + '*'
            }
            return s;
        }

        function nstar(n){
            $('#result').innerHTML = '';
            var n = $('#num').val();

            for(var i=1; i<=n; i++){
                $('#result').append('<div>' + nstar(i) + '</div>');
            }

        }

                    console.log('' + menus[i][s])
                }
            }

        }
        
    </script>
