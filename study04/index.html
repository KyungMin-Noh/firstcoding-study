<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="m-5">
        <div class="input-group mb-3" style="height: 40px; vertical-align: middle; box-sizing: border-box;">
            <input type="text" id="comment" class="form-control" placeholder="댓글을 입력해주세요." onkeydown="handleKeydown();">
            <button  onclick="registComment()" type="button" id="regist" class="btn btn-primary" type="submit">등록하기</button>
        </div>
        <table class="table table-hover" style="text-align: center;">
            <thead style="background: #fafafa; height: 40px; vertical-align: middle; box-sizing: border-box;">
              <tr>
                <th style="min-width: 80px; width: 40px;">순번</th>
                <th style="min-width: 80px; width: 40px;">작성자</th>
                <th style="width: 600px; 
                overflow: hidden;">내용</th>
                <th style="min-width: 80px; width: 80px;">등록일</th>
              </tr>
            </thead>
            <tbody id="commentBody"></tbody>
          </table>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var userName = 'Sandy';

        function registComment(){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth();
            var date = date.getDate();


            var text = document.querySelector('#comment').value;

            if (text == ''){
                alert('댓글을 입력해주세요!');
                return 0;
            }

                    
            var newComment = `<tr>
                <td>${num}</td>
                <td>${userName}</td>
                <td>${text}</td>
                <td>${year}-${zeroPad(month)}-${zeroPad(date)}</td>
                </tr>`;

                var commentBody = document.querySelector('#commentBody');
                commentBody.innerHTML = newComment + commentBody.innerHTML;
                num ++;
                return 1;
        }
        function zeroPad(num){
            if (num < 10){
                return '0' + num;                
            }else{
                return num;
            }
        }

        function handleKeydown(){
            if (event.key == 'Enter'){
                registComment();
            }
        }
    </script>

</body>
</html>
